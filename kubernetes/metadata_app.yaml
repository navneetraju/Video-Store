apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata_app_deployment
spec:
  selector:
    matchLabels:
      app: metadata_app
  template:
    metadata:
      labels:
        app: metadata_app
    spec:
      containers:
      - name: metadata_react_app
        image: navneetraju/metadata_store:metadata_app
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

--- 

apiVersion: v1
kind: Service
metadata:
  name: metadata-app-service
spec:
  selector:
    app: metadata_app
  ports:
  - port: 8000
    targetPort: 80